model:
  provider:
    type: deepseek
  model_name: deepseek-chat
  credentials:
    api_key: ${DEEPSEEK_API_KEY}
    api_base: https://api.deepseek.com/v1
include:
  - "src"
  - "tests"
exclude:
  - ".venv/*"
  - "notebooks/*"
  - "*/.github/*"
  - "**/*.pyc"
  - "**/notebooks/"
  - "**/src/"
  - "src/*"
score_threshold: 80